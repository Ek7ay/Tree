

<!DOCTYPE html>
<html>
<head>
  <meta charset="gb2312">
  <title>设置个人资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/ui.css" media="all">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="../../layuiadmin/lib/extend/html5.min.js"></script>
	  <script src="../../layuiadmin/lib/extend/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">个人信息</div>
      <div class="layui-card-body">
        
        <form class="layui-form layui-row layui-col-space10 layuiadmin-card-header-auto" action="" lay-filter="">
		  
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
		            <label class="layui-form-label"><span class="layui-required">*</span>姓名</label>
		            <div class="layui-input-block">
		              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
		            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
		            <label class="layui-form-label"><span class="layui-required">*</span>用户名</label>
		            <div class="layui-input-block">
		              <input type="text" name="username" value="xianxin" readonly class="layui-input">
		            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			      <label class="layui-form-label"><span class="layui-required">*</span>密码</label>
	                <div class="layui-input-block">
	                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
	                </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
	            <label class="layui-form-label"><span class="layui-required">*</span>确认新密码</label>
	            <div class="layui-input-block">
	              <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			      	<label class="layui-form-label">职位</label>
	            <div class="layui-input-block">
	              <select name="role" lay-verify="">
	                <option value="1" selected>超级管理员</option>
	                <option value="2" disabled>普通管理员</option>
	                <option value="3" disabled>审核员</option>
	                <option value="4" disabled>编辑人员</option>
	              </select> 
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">缺省职位</label>
            <div class="layui-input-block">
              <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-block">
              <input type="text" name="mail" lay-verify="" lay-verType="tips" autocomplete="off" class="layui-input">
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">民族</label>
            <div class="layui-input-block">
              <select name="nation" lay-verify="">
                <option value="1" selected>汉族</option>
                <option value="2">维吾尔族</option>
                <option value="3">回族</option>
              </select> 
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">家庭电话</label>
		        <div class="layui-input-block">
		          <input type="text" name="homePhone" lay-verify="" lay-verType="tips" autocomplete="off" class="layui-input">
		        </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">办公电话</label>
            <div class="layui-input-block">
              <input type="text" name="workPhone" lay-verify="" lay-verType="tips" autocomplete="off" class="layui-input">
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">移动电话</label>
            <div class="layui-input-block">
              <input type="text" name="cellphone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">有效通讯方式</label>
            <div class="layui-input-block">
              <select name="nation" lay-verify="">
                <option value="1" selected>无</option>
                <option value="2">无</option>
                <option value="3">无</option>
              </select> 
            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">生效日期</label>
	            <div class="layui-input-block">
	              <input type="text" name="starDate" id="starDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">失效日期</label>
	            <div class="layui-input-block">
	              <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">服务等级</label>
	            <div class="layui-input-block">
	              <input type="text" name="" value="" lay-verify="" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">施工能力</label>
	            <div class="layui-input-block">
	              <input type="text" name="" value="" lay-verify="" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">默认技能</label>
	            <div class="layui-input-block">
	              <input type="text" name="" value="" lay-verify="" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			    	<label class="layui-form-label">是否合作伙伴</label>
	            <div class="layui-input-block">
	              <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md8">
			    	<label class="layui-form-label">故障处理及时率</label>
	            <div class="layui-input-block">
	              <input type="text" name="address" value="" lay-verify="" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md8">
			    	<label class="layui-form-label">地址一</label>
	            <div class="layui-input-block">
	              <input type="text" name="address" value="" lay-verify="address" autocomplete="off" class="layui-input">
	            </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md8">
			    	<label class="layui-form-label">地址二</label>
		        <div class="layui-input-block">
		          <input type="text" name="address2" value="" lay-verify="address2" autocomplete="off" class="layui-input">
		        </div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md8">
			    	<label class="layui-form-label">备注</label>
		        <div class="layui-input-block">
		          <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
		        </div>
			    </div>
			  	<div class="layui-form-item">
	            <div class="layui-input-block">
	              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setmyinfo">确认</button>
	              <button type="reset" class="layui-btn layui-btn-primary">取消</button>
	            </div>
	        </div>
				</form>
     
      </div>
   	</div>
</div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../../layuiadmin/modules/home/info.js"></script>
</body>
</html>
