
<!DOCTYPE html>
<html>
<head>
  <meta charset="gb2312">
  <title>处理意见</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/ui.css" media="all">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	  <script src="../../layuiadmin/lib/extend/html5.min.js"></script>

	<![endif]-->
</head>
<body>
<div class="layui-fluid layui-bg-white"> 
<div id="selectTitle" class="list-select layui-row" style="position: relative;">
	<div class="layui-col-sm5 layui-col-md5">
		<button class="layui-btn layui-btn-normal layui-btn-sm" id="del-idea">删除我的常用处理意见</button>
		<div class="item-box" id="left-box">
			<h4 class="item-title">处理意见</h4>
			<!-- 左边框初始化待选项 -->
			<span class="item">同意</span>
			<span class="item">请重新处理</span>
			<span class="item">通过</span>
			<span class="item">已完成</span>
			<span class="item">用户名:2w22ee2,初始密码</span>
			<span class="item">联系人:系统管理员,联系方式:13798933429</span>
		</div>
	</div>
		<div class="center-box layui-col-sm2 layui-col-md2">
			<div class="center-btn-box">
				<button class="layui-btn layui-btn-normal layui-btn-sm" id="add-one" title="添加选中项"><i class="layui-icon layui-icon-right"></i></button>
				<button class="layui-btn layui-btn-normal layui-btn-sm" id="remove-all" title="移除全部"><i class="layui-icon layui-icon-prev"></i></button>
			</div>
		</div>
		<div class="layui-col-sm5 layui-col-md5">
		<button class="layui-btn layui-btn-normal layui-btn-sm" id="add-idea">加为我的常用处理意见</button>
			<div class="item-box" id="right-box">
				<!-- 右边框存放已选项 -->
				<textarea name="remarks" placeholder="" class="layui-textarea"></textarea>
			</div>
		</div>
</div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>  
<script src="../../layuiadmin/modules/maintainOrder/dealIead.js"></script>
</body>
