
<!DOCTYPE html>
<html>
<head>
  <meta charset="gb2312">
  <title>知识文档管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/ui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/modules/metroStyle/metroStyle.css" />
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="../../layuiadmin/lib/extend/html5.min.js"></script>
	  <script src="../../layuiadmin/lib/extend/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="layui-fluid"> 
    <div class="layui-card">
      <div class="layui-card-header">知识文档查询</div>
	  	<div class="layui-card-body layui-row">
	  		<!--文档树-->
	  		<div class="layui-col-sm3 pdr-5 layui-col-md3">
	  			<div class="layui-card layui-card2">
			        <div class="layui-card-header">文档目录</div>
			        <div class="layui-card-body">
							    <ul id="treeDemo"></ul>
							</div>
			    </div>
	  		</div>
	  		<!--目录信息-->
	  		<div class="layui-col-sm9 pdl-5 layui-col-md9 relative">
	  			<span class="layui-breadcrumb">
					  <a href="/">知识文档管理</a>
					  <a><cite>奥运指标</cite></a>
					</span>
	  			<!--搜索条件 -->
		  		<form class="layui-form layui-row layui-col-space10 lay-popup-form" style="top:65px;">

		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单主题</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="orderTheme" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单编号</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="orderNum" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单类型</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="ticket" placeholder="请输入" autocomplete="off" class="layui-input">
		              	<span class="layui-choice">选择</span>
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单人</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="sendOrder" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单开始时间</label>
		            <div class="layui-input-block">
		              	<input type="text" name="starDate" id="starDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单结束时间</label>
		            <div class="layui-input-block">
		              	<input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		            </div>
		          </div>
		          <div class="layui-col-sm12 layui-col-md12" align="center">
		            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-user-front-search">确认</button>
              	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		          </div>
		      </form>
		      
		      <!--操作按钮-->
		  		<div class="layui-badge-box clearfix">
		  			
		  			<div class="fr">
		  				<button class="layui-btn layui-btn-sm layui-btn-normal js-btn-show">查询</button>
		  				<button class="layui-btn layui-btn-sm layui-btn-normal">增加</a>
		  				<button class="layui-btn layui-btn-sm layui-btn-normal">转移</button>
		  				<button class="layui-btn layui-btn-sm layui-btn-normal">另存</a>
		  				<button class="layui-btn layui-btn-sm layui-btn-normal">点评</button>
		  				<button class="layui-btn layui-btn-sm layui-btn-primary" id="reloadTable"><i class="layui-icon layui-icon-refresh"></i></button>
		  			</div>
		  		</div>
		  		
		  		<table id="LAY-index-topSearch" lay-filter="layTable" lay-size="sm"></table>
		  		
	  		</div>
	  	</div>
    </div>
</div>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../../layuiadmin/modules/maintainOrder/knowledgeDoc.js"></script>
<script>
 layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index'//主入口模块
  }).use('index');
</script> 
</body>
</html>
