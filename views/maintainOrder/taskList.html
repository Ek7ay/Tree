
<!DOCTYPE html>
<html>
<head>
  <meta charset="gb2312">
  <title>维护任务工单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/ui.css" media="all">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="../../layuiadmin/lib/extend/html5.min.js"></script>
	  <script src="../../layuiadmin/lib/extend/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="layui-fluid"> 
    <div class="layui-card">
      	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		  <ul class="layui-tab-title">
		    <li class="layui-this">我的待办事项</li>
		    <li>我发起的工单</li>
		    <li>我的草稿箱</li>
		  </ul>
		  <div class="layui-tab-content">
		  	<div class="layui-tab-item layui-show relative">
		  		<!--搜索条件 -->
		  		<form class="layui-form layui-row layui-col-space10 lay-popup-form">

		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单主题</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="orderTheme" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单编号</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="orderNum" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">工单类型</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="ticket" placeholder="请输入" autocomplete="off" class="layui-input">
		              	<span class="layui-choice">选择</span>
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单人</label>
		            <div class="layui-input-block layui-min-select">
		            	<select name="sex">
		                <option value="0">包含</option>
		                <option value="1">等于</option>
		                <option value="2">不包含</option>
		              </select>
		              <div class="layui-min-ipt">
		              	<input type="text" name="sendOrder" placeholder="请输入" autocomplete="off" class="layui-input">
		              </div>
		              
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单开始时间</label>
		            <div class="layui-input-block">
		              	<input type="text" name="starDate" id="starDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		            </div>
		          </div>
		          <div class="layui-col-sm4 layui-col-md4">
		            <label class="layui-form-label">派单结束时间</label>
		            <div class="layui-input-block">
		              	<input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		            </div>
		          </div>
		          <div class="layui-col-sm12 layui-col-md12" align="center">
		            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-user-front-search">确认</button>
              	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		          </div>
		      </form>
		  		<!--操作按钮-->
		  		<div class="layui-badge-box clearfix">
		  			<ul class="fl" style="line-height: 30px;">
		  				<li><span class="layui-badge-dot"></span>超时</li>
		  				<li><span class="layui-badge-dot layui-bg-orange"></span>预警</li>
		  				<li><span class="layui-badge-dot layui-bg-gray"></span>正常</li>
		  			</ul>
		  			<div class="fr">
		  				<button class="layui-btn layui-btn-sm layui-btn-normal js-btn-show">查询</button>
		  				<a lay-href="maintainOrder/addTaskList.html" class="layui-btn layui-btn-sm layui-btn-normal">新建</a>
		  				<button class="layui-btn layui-btn-sm layui-btn-normal">导出</button>
		  				<button class="layui-btn layui-btn-sm layui-btn-primary" id="reloadTable"><i class="layui-icon layui-icon-refresh"></i></button>
		  			</div>
		  		</div>
		  		
		  		<table id="LAY-index-topSearch" lay-filter="layTable" lay-size="sm"></table>
		  	</div>
		    <div class="layui-tab-item">内容2</div>
		    <div class="layui-tab-item">内容3</div>
		  </div>
		</div> 
    </div>
      
</div>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  
  <!-- 这里同样支持 laytpl 语法，如： -->
  {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
  {{#  } }}
</script>

<script type="text/html" id="warnDemo">
<!-- 模板遵循 laytpl 语法（建议细读 laytpl文档 ） -->
{{# if (d.status=== 1) { }}  
	<span class="layui-badge-dot"></span>  
{{# } else if(d.is_del=== 1) { }}  
	<span class="layui-badge-dot layui-bg-orange"></span>
{{# } else { }}  
	<span class="layui-badge-dot layui-bg-gray"></span>
{{# } }}  
</script>
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../../layuiadmin/modules/maintainOrder/taskList.js"></script>
 <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
</script>
</body>
</html>
