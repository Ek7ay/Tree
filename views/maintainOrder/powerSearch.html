
<!DOCTYPE html>
<html>
<head>
  <meta charset="gb2312">
  <title>维护工单-高级搜索</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/ui.css" media="all">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="../../layuiadmin/lib/extend/html5.min.js"></script>
	  <script src="../../layuiadmin/lib/extend/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="layui-fluid layui-bg-white"> 
	<!--搜索条件 -->
	<form class="layui-form layui-row layui-col-space10">

      <div class="layui-col-sm6 layui-col-md6">
        <label class="layui-form-label">工单主题</label>
        <div class="layui-input-block layui-min-select">
        	<select name="sex">
            <option value="0">包含</option>
            <option value="1">等于</option>
            <option value="2">不包含</option>
          </select>
          <div class="layui-min-ipt">
          	<input type="text" name="orderTheme" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
          
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md6">
        <label class="layui-form-label">工单编号</label>
        <div class="layui-input-block layui-min-select">
        	<select name="sex">
            <option value="0">包含</option>
            <option value="1">等于</option>
            <option value="2">不包含</option>
          </select>
          <div class="layui-min-ipt">
          	<input type="text" name="orderNum" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      
      <div class="layui-col-sm6 layui-col-md6">
        <label class="layui-form-label">派单人</label>
        <div class="layui-input-block layui-min-select">
        	<select name="sex">
            <option value="0">包含</option>
            <option value="1">等于</option>
            <option value="2">不包含</option>
          </select>
          <div class="layui-min-ipt">
          	<input type="text" name="sendOrder" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
          
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md6">
        <label class="layui-form-label">派单开始时间</label>
        <div class="layui-input-block">
          	<input type="text" name="starDate" id="starDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md6">
        <label class="layui-form-label">派单结束时间</label>
        <div class="layui-input-block">
          	<input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-col-sm12 layui-col-md12" align="center">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-user-front-search">确认</button>
  			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
  			<!--<button class="layui-btn layui-btn-normal">历史查询</button>
  			<span class="layui-hint">(三个月钱工单请使用历史查询)</span>-->
      </div>
  </form>
	
	<table id="LAY-index-topSearch" lay-filter="layTable" lay-size="sm"></table>
</div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../../layuiadmin/modules/maintainOrder/powerSearch.js" charset="gb2312"></script>
</body>
</html>
