<!DOCTYPE html>

<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - url</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="js/jquery.ztree.core.js"></script>
</HEAD>

<BODY>

	<div class="zTreeDemoBackground">
		<ul id="treeDemo" class="ztree"></ul>
	</div>

	<SCRIPT type="text/javascript">

		var option = {
			data: {
				simpleData: {
					enable: true
				}
			}
		};

		var data =[
			{ id:1, pId:0, name:"zTree Home", url:"", target:"_blank"},
			{ id:2, pId:0, name:"zTree in Google", url:"", target:"_blank"},
			{ id:3, pId:0, name:"zTree in Iteye", url:"", target:"_blank"},
			{ id:4, pId:0, name:"Nothing...", url:"", target:"_blank", click:"alert('我是不会跳转的...');"}
		];

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), option, data);
		});

	</SCRIPT>
</BODY>
</HTML>
